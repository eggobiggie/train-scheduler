<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,600|Passion+One" rel="stylesheet">
    <!-- materialize framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="header amber lighten-2 z-depth-5">
                    <h1 class="center-align">Planes, Trains, and Automobiles!</h1>
                    <h4 class="center-align">But Really Only Trains</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="section">
                    <p class="center-align amber lighten-2 trainTitle z-depth-5">Current Train Schedule</p>
                    <div class="currentTrainBox amber lighten-5 z-depth-5"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align  amber lighten-2 trainTitle z-depth-5">Add Train</p>
                <div class="currentTrainBox amber lighten-5 z-depth-5"></div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
