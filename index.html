<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,600,800|Passion+One" rel="stylesheet">
    <!-- materialize framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="header amber lighten-2 z-depth-5">
                    <h1 class="center-align">Planes, Trains, and Automobiles!</h1>
                    <h4 class="center-align">But Really Only Trains</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="section">
                    <p class="center-align amber lighten-2 trainTitle z-depth-5">Current Train Schedule</p>
                    <div class="currentTrainBox amber lighten-5 z-depth-5">
                        <table id="train-table">
                            <thead>
                                <tr>
                                    <th class="center-align tableHeadText">Train Name</th>
                                    <th class="center-align tableHeadText">Destination</th>    
                                    <th class="center-align tableHeadText">Frequency (Min)</th>
                                    <th class="center-align tableHeadText">Next Arrival</th>
                                    <th class="center-align tableHeadText">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align  amber lighten-2 trainTitle z-depth-5">Add Train</p>
                <div class="currentTrainBox addTrainBox amber lighten-5 z-depth-5">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="train-input">
                            <label for="train-name">Train Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="destination-input">
                            <label for="train-name">Destination</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="first-input">
                            <label for="train-name">First Train Time (24 Hour Format)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="frequency-input">
                            <label for="train-name">Frequency (Min)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light amber lighten-2 add-train" type="submit" name="action">Submit
                                <i class="material-icons right icon-black">send</i>
                            </button>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
